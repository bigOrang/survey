{extend name="common/form"/}
{block name="link"}
<link href="__STATIC__/js/plugins/multiselect/css/multi-select.css"  rel="stylesheet" type="text/css" />
{/block}
{block name="style"}
<style>
    #search_div{
        position: absolute;
        top: 5px;
        right: 10px;
        background: #fff none repeat scroll 0 0;
        border: 1px solid #ccc;
        margin: 10px auto;
        padding:10px;
        font-family: "Microsoft Yahei", "微软雅黑", "Pinghei";
        font-size: 14px;
    }
    #search_input {
        width: 200px;
    }
    .control-label span {
        color:red
    }
    .x_element {
        font-size: 15px;
        font-weight: bold;
    }
    .x_element:hover {
        cursor:pointer
    }
</style>
{/block}
{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="example-wrap">
                <span class="example-title" style="font-size: 18px">{$name}</span>
                <button type="button" class="btn btn-outline btn-default" id="export" style="margin-bottom: 5px;" title="导出结果" onclick="exportXls()">
                    <i class="glyphicon glyphicon-download-alt" aria-hidden="true"></i>
                </button>
                <div class="example">
                    <div>
                    </div>
                    <table id="attendance" data-toggle="table" data-url="{:url('result/index')}"
                           data-query-params="queryParams" data-mobile-responsive="true"
                           data-pagination="true" data-icon-size="outline" data-search="false">
                        <thead>
                        <tr>
                            <th data-field="id">序号</th>
                            <th data-field="user_id">教职工号/学号</th>
                            <th data-field="user_name">姓名</th>
                            <th>问题</th>
                            <th data-field="content">结果</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $data as $key=>$vo }
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.user_id}</td>
                            <td>{$vo.user_name}</td>
                            <td>{$name}</td>
                            <td>{$vo.content}</td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script src="__STATIC__/js/plugins/multiselect/js/jquery.multi-select.js"></script>
<script src="__STATIC__/js/plugins/jquery-quicksearch/jquery.quicksearch.js"></script>
<script src="__STATIC__/js/plugins/validate/jquery.validate.min.js"></script>
<script src="__STATIC__/js/plugins/validate/messages_zh.min.js"></script>
<script src="__STATIC__/js/plugins/select2/select2.min.js"></script>
<script src="__STATIC__/js/plugins/select2/select2_locale_zh-CN.js"></script>
<script>
    function exportXls()
    {
        var id = '{$t_id}';
        var url = "{:url('result/export')}";
        exportFile(url, id);
    }
</script>
{/block}
